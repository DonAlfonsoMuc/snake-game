<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <div class="title-row">
          <h1>Snake</h1>
          <button
            class="icon-button"
            type="button"
            popovertarget="controls-popover"
            aria-label="Open controls info"
          >
            Info
          </button>
        </div>
        <div class="stats">
          <span>Score: <strong id="score">0</strong></span>
          <span id="status">Running</span>
        </div>
      </header>

      <div class="board-wrap">
        <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>
      </div>

      <section id="controls-popover" class="controls-popover" popover aria-label="Game controls">
        <p class="help">Swipe on board to steer. Tap board edge area for quick turn.</p>
        <div class="controls" aria-label="Game controls">
          <button type="button" data-dir="up">Up</button>
          <div class="row">
            <button type="button" data-dir="left">Left</button>
            <button type="button" data-action="pause">Pause</button>
            <button type="button" data-dir="right">Right</button>
          </div>
          <button type="button" data-dir="down">Down</button>
          <button type="button" data-action="restart">Restart</button>
        </div>
        <p class="help">Keyboard: Arrow keys or WASD, Space to pause, R to restart.</p>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
