<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Snake</h1>
        <div class="stats">
          <span>Score: <strong id="score">0</strong></span>
          <span id="status">Running</span>
        </div>
      </header>

      <canvas id="game" width="400" height="400" aria-label="Snake game board"></canvas>

      <section class="controls" aria-label="Game controls">
        <button type="button" data-dir="up">Up</button>
        <div class="row">
          <button type="button" data-dir="left">Left</button>
          <button type="button" data-action="pause">Pause</button>
          <button type="button" data-dir="right">Right</button>
        </div>
        <button type="button" data-dir="down">Down</button>
        <button type="button" data-action="restart">Restart</button>
      </section>

      <p class="help">Keyboard: Arrow keys or WASD, Space to pause, R to restart.</p>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
